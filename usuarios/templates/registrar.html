{% extends 'base_usuario.html' %}
{% load staticfiles %}
{% block body %}

<div class="form-content d-flex justify-content-center align-items-center">
    <form  method="POST" role="form" class="form-container p-4 bg-white rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-4">
            <h1 class="text-dark font-weight-normal">Crie seu usu√°rio</h1>
        </div>
        
        <fieldset>
            {% for field in form %}
            <div>
                {{ field.label }}
                {{ field }}
                {{ field.erros }}
            </div>
            {% endfor %}
        </fieldset>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Registrar</button>
        
        <input type="hidden" name="next" value="{{ next }}">

        <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="errorCadModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorCadModalLabel">Erro ao realizar cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ form.errors }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Entendido</button>
                </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="{% static 'js/registerFormHelper.js' %}"></script>
{% if form.errors %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="{% static 'js/showFormErrorsModal.js' %}"></script>
{% endif %}
{% endblock %}
