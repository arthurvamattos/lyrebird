{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}"/>
    <title>Universidade Brasil</title>
</head>
<body class="d-flex flex-column">
    <header>
        <nav class="nav-index container d-flex justify-content-between align-items-center">
            <a class="nav-index-link logo m-0" href="/">Universidade Brasil</a>
            <ul class="d-flex nav-index-list justify-content-between align-items-center m-0">
                <a class="nav-index-link" href="{% url 'dashboard' %}">Consultar</a>
                <a class="nav-index-link ml-4" href="{% url 'pedido_inclusao' %}">Solicitar inclusão</a>
                <a class="nav-index-link ml-4" href="{% url 'entrar' %}">Login</a>
            </ul>
            <span class="menu" onclick="abrirmenu()"><img src="{% static 'img/menu.svg' %}" alt="Menu"></span>
        </nav>

        <nav class="sidenav container d-flex" id="sidebar">
            <ul class="d-flex flex-column mt-5">
                <a class="sidenav-link mt-3" href="{% url 'dashboard' %}">Consultar</a>
                <a class="sidenav-link mt-3" href="{% url 'pedido_inclusao' %}">Solicitar inclusão</a>
                <a class="sidenav-link mt-3" href="{% url 'entrar' %}">Login</a>
            </ul>
        </nav>
    </header>
    <main class="d-flex justify-content-beetween align-items-center container">
        <div class="text-presentation ml-5">
            <p>Dicionário Colaborativo de Expressão Animal : Inglês - Português</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Pesquise o que quer encontrar" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2">Buscar</button>
                </div>
            </div>
        </div>
        <div class="img-presentation d-flex justify-content-end align-items-center mr-5">
            <img src="{% static 'img/book-lover.svg' %}" alt="Mulher lendo livro sentada sobre uma pilha com outros livros">
        </div>
    </main>
    <footer class="footer container">
        <p>Universidade Brasil - Alguns direitos reservados</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
