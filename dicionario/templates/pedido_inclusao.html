{% extends "base.html" %}ls

{% load staticfiles %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="content" id="content">
        <div class="container">

            {% if saved %}
                <div class="container pt-3 pb-3">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Pedido realizado com sucesso!</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {% endif %}

            <div class="mt-3 shadow-sm p-4 bg-white rounded">
                <h2 class="mb-3">Pedido de inclus√£o de termo</h2>

                <form method="POST" role="form" class="form-container p-4 bg-white rounded shadow-sm"
                      action="{% url 'solicita_inclusao' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        {{ form|crispy }}
                    </fieldset>
                    <button class="btn btn-lg btn-primary btn-block bg-primary" type="submit" value="Solicitar">
                        Solicitar
                    </button>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
